name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

# Ensures partial platform failures abort the entire release (S056).
# A failed build job cancels all sibling jobs and prevents publish from running.
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Quality gate ─────────────────────────────────────────────────────────────
  test:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings -D clippy::pedantic

      - name: Tests
        run: cargo test

  # ── Changelog generation ─────────────────────────────────────────────────────
  # Runs in parallel with `test`. The generated changelog body is passed to
  # the publish job via job outputs. Requires git-cliff (T088).
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.cliff.outputs.content }}
    steps:
      - name: Checkout (full history for cliff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install git-cliff as a pre-built binary instead of using the Docker-based
      # action, which broke when Debian Buster (the action's base image) went EOL.
      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelog with git-cliff
        id: cliff
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          BODY="$(git-cliff --latest --strip header 2>/dev/null || true)"
          if [ -z "$BODY" ]; then
            BODY="No changelog entries for this release."
          fi
          {
            printf '%s\n' "content<<CLIFF_EOF"
            printf '%s\n' "$BODY"
            printf '%s\n' "CLIFF_EOF"
          } >> "$GITHUB_OUTPUT"

  # ── Cross-platform release builds ────────────────────────────────────────────
  # fail-fast: true ensures a partial platform failure aborts the entire release.
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          # Linux x86_64 — native build; cross is available for additional targets
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            binary_suffix: ""
            use_cross: false

          # Windows x86_64 — native MSVC build
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            binary_suffix: ".exe"
            use_cross: false

          # macOS Apple Silicon — native ARM64 build on M-series runner
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            binary_suffix: ""
            use_cross: false

          # macOS Intel — cross-compiled to x86_64 on ARM64 runner (macos-13
          # Intel runners were deprecated by GitHub Actions). The Rust toolchain
          # natively supports this target on Apple Silicon without Docker/cross.
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            binary_suffix: ""
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install `cross` for cross-compilation (T086).
      # Used when use_cross is true (e.g., additional Linux/ARM targets in future).
      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Build with cross when use_cross is true, otherwise use cargo directly
      - name: Build release binaries (cargo)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binaries (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      # ── Archive: Unix (.tar.gz) ──────────────────────────────────────────────
      - name: Prepare archive (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          ARCHIVE_NAME="agent-intercom-${TAG}-${{ matrix.target }}.tar.gz"
          STAGING="staging-${{ matrix.target }}"
          mkdir -p "${STAGING}"
          cp "target/${{ matrix.target }}/release/agent-intercom${{ matrix.binary_suffix }}" "${STAGING}/"
          cp "target/${{ matrix.target }}/release/agent-intercom-ctl${{ matrix.binary_suffix }}" "${STAGING}/"
          cp config.toml.example "${STAGING}/"
          cp README.md "${STAGING}/"
          tar -czf "${ARCHIVE_NAME}" -C "${STAGING}" .
          echo "ASSET=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      # ── Archive: Windows (.zip) ──────────────────────────────────────────────
      - name: Prepare archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF_NAME"
          $archiveName = "agent-intercom-$tag-${{ matrix.target }}.zip"
          $staging = "staging-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $staging -Force | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\agent-intercom${{ matrix.binary_suffix }}" "$staging\"
          Copy-Item "target\${{ matrix.target }}\release\agent-intercom-ctl${{ matrix.binary_suffix }}" "$staging\"
          Copy-Item "config.toml.example" "$staging\"
          Copy-Item "README.md" "$staging\"
          Compress-Archive -Path "$staging\*" -DestinationPath $archiveName
          "ASSET=$archiveName" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}
          if-no-files-found: error

  # ── GitHub Releases publish ───────────────────────────────────────────────────
  # Requires BOTH changelog and all build jobs to succeed before publishing.
  # If any build job failed, this job will not run (fail-fast enforced).
  release:
    name: Publish GitHub Release
    needs: [changelog, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts/

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ needs.changelog.outputs.body }}
          files: artifacts/*
          fail_on_unmatched_files: true
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre') || contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
